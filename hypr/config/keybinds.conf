
# ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
# ┃                         Keybinds                            ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

source = ~/.config/hypr/config/defaults.conf

### ====== APPLICATION LAUNCHERS ======
bind = $mainMod, Return, exec, $TERMINAL
bind = $mainMod, F, exec, $FILE_MANAGER
bind = $mainMod, A, exec, $MENU
bind = $mainMod, E, exec, $BROWSER
bind = $mainMod, C, exec, $EDITOR
bind = $mainMod, Comma, exec, rofi -show emoji -modi emoji
bind = $mainMod, V, exec, rofi -modi clipboard:$scrPath/cliphist-rofi-img.sh -show clipboard -show-icons

### ====== SYSTEM UTILITIES ======
bind = $mainMod Shift, P, exec, hyprpicker -a
bind = $mainMod, L, exec, hyprlock & disown
bind = , F6, exec, $scrPath/touchpad-toggle.sh
bind = $mainMod Shift, T, exec, $HOME/.local/bin/theme.sh

### ====== SCREEN CAPTURE & RECORDING ======
bind = , Print, exec, grimblast --notify copysave screen
bind = $mainMod, P, exec, grimblast --freeze copysave area
bind = $mainMod Shift, J, exec, $scrPath/screen-record.sh start screen eDP-1

### ====== GAME MODE ======
bind = $mainMod Shift, G, exec, $scrPath/gamemode.sh

### ====== NIGHT MODE ======
bind = $mainMod Shift, H, exec, pkill hyprsunset || hyprsunset --temperature 4000

### ====== WORKSPACE MANAGEMENT ======
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod Shift, E, workspace, empty
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

### ====== MOVE WINDOW TO WORKSPACE ======
bind = $mainMod Shift, 1, movetoworkspace, 1
bind = $mainMod Shift, 2, movetoworkspace, 2
bind = $mainMod Shift, 3, movetoworkspace, 3
bind = $mainMod Shift, 4, movetoworkspace, 4
bind = $mainMod Shift, 5, movetoworkspace, 5
bind = $mainMod Shift, 6, movetoworkspace, 6
bind = $mainMod Shift, 7, movetoworkspace, 7
bind = $mainMod Shift, 8, movetoworkspace, 8
bind = $mainMod Shift, 9, movetoworkspace, 9
bind = $mainMod Shift, 0, movetoworkspace, 10
bind = $mainMod Alt, 1, movetoworkspacesilent, 1
bind = $mainMod Alt, 2, movetoworkspacesilent, 2
bind = $mainMod Alt, 3, movetoworkspacesilent, 3
bind = $mainMod Alt, 4, movetoworkspacesilent, 4
bind = $mainMod Alt, 5, movetoworkspacesilent, 5
bind = $mainMod Alt, 6, movetoworkspacesilent, 6
bind = $mainMod Alt, 7, movetoworkspacesilent, 7
bind = $mainMod Alt, 8, movetoworkspacesilent, 8
bind = $mainMod Alt, 9, movetoworkspacesilent, 9
bind = $mainMod Alt, 0, movetoworkspacesilent, 10

### ====== MINIMIZE / SPECIAL WORKSPACE (MAGIC) ======
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod, S, movetoworkspace, +0
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod, S, movetoworkspace, special:magic
bind = $mainMod, S, togglespecialworkspace, magic

### ====== WINDOW AND FOCUS MOVEMENT ======
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

### ====== WINDOW ACTIONS ======
bind = $mainMod, W, togglefloating
bind = $mainMod, Q, exec, $scrPath/close-app.sh
bind = Alt, Return, fullscreen
bind = $mainMod, J, togglesplit
bind = $mainMod, K, togglegroup

### ====== POWER/ACTIONS ======
bind = $mainMod, Backspace, exec, $HOME/.config/rofi/powermenu/powermenu.sh
bind = , XF86PowerOff, exec, hyprlock & disown; systemctl suspend
bind = $mainMod, XF86PowerOff, exec, pkill -SIGINT electron; systemctl poweroff
bind = $mainMod Shift, XF86PowerOff, exec, pkill -SIGINT electron; systemctl reboot

### ====== APP SHORTCUTS/UTILITIES ======
bind = $mainMod Shift, D, exec, hyprctl dispatch workspace 10 && vesktop
bind = $mainMod Shift, S, exec, hyprctl dispatch workspace 9 && spotify-launcher
bind = $mainMod Shift, B, exec, kitty btop --force-utf

### ====== VOLUME & BRIGHTNESS ======
binde = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
binde = , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
binde = , XF86AudioMute,        exec, swayosd-client --output-volume mute-toggle
bind = Shift, XF86AudioMute,   exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 0.15 && swayosd-client --output-volume 0

binde = , XF86MonBrightnessUp,   exec, swayosd-client --brightness +5
binde = , XF86MonBrightnessDown, exec, swayosd-client --brightness -5

### ====== CAPS LOCK INDICATOR ======
bind = , Caps_Lock, exec, sleep 0.2 && swayosd-client --caps-lock-led input19::capslock

### ====== PLAYBACK CONTROL ======
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

### ====== ZOOM (CURSOR) ======
binde = $mainMod, equal, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 1.1}')
binde = $mainMod, minus, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 0.9}')
binde = $mainMod, KP_ADD, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 1.1}')
binde = $mainMod, KP_SUBTRACT, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 0.9}')
bind = $mainMod, Z, exec, bash -c 'zoom=$(hyprctl -j getoption cursor:zoom_factor | jq -r ".float"); if [ "$zoom" = "1.000000" ]; then hyprctl keyword cursor:zoom_factor 1.5; else hyprctl keyword cursor:zoom_factor 1; fi'

### ====== EWW ======
bind = $mainMod, T, exec, eww update barrev=$( [ "$(eww get barrev)" = "true" ] && echo false || echo true ) && clear
bind = $mainMod Shift, R, exec, eww update y=$( [ "$(eww get y)" = "true" ] && echo false || echo true ) && eww update x=$( [ "$(eww get x)" = "true" ] && echo false || echo true )
bind = $mainMod Shift, W, exec, $HOME/.config/hypr/scripts/dock.sh

### ====== MISCELLANEOUS ======
bind = $mainMod, O, exec, $scrPath/on-screen-reader.sh
bind = $mainMod, D, exec, $scrPath/show-desktop.sh

### ====== ALT TAB SWITCHER ======
bind = Alt, Tab, workspace, previous

### ====== HYPRLAND SETTINGS BLOCK ======
binds {
  allow_workspace_cycles = 1
  workspace_back_and_forth = 1
  workspace_center_on = 1
  movefocus_cycles_fullscreen = true
  window_direction_monitor_fallback = true
}
