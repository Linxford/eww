source = ~/.config/hypr/config/colors.conf

decoration {
    active_opacity = 1
    rounding = 4

    blur {
        size = 3
        passes = 2 # more passes = more resource intensive.
        xray = true
		new_optimizations = true
    }

    shadow {
        enabled = false
    }

}
